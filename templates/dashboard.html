<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>資料統計儀表板 - Taiwan FHIR Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .stat-card .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-card .label {
            font-size: 1rem;
            color: #666;
        }

        .chart-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .chart-card h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-card h3 i {
            color: #667eea;
        }

        .recent-files {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .recent-files h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .recent-files h3 i {
            color: #667eea;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 15px;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .file-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .file-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 3rem;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px auto;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> 資料統計儀表板</h1>
            <p>Taiwan FHIR Data Generator Statistics</p>
        </div>

        <div class="nav-buttons">
            <a href="/" class="nav-btn">
                <i class="fas fa-home"></i> 批量生成
            </a>
            <a href="/custom" class="nav-btn">
                <i class="fas fa-user-edit"></i> 自定義生成
            </a>
            <button class="refresh-btn" onclick="loadStatistics()">
                <i class="fas fa-sync-alt"></i> 重新整理
            </button>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p>載入統計資料中...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- 統計卡片 -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="icon"><i class="fas fa-file-alt"></i></div>
                    <div class="number" id="totalFiles">0</div>
                    <div class="label">已生成檔案</div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fas fa-users"></i></div>
                    <div class="number" id="totalPatients">0</div>
                    <div class="label">病人總數</div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fas fa-hospital"></i></div>
                    <div class="number" id="totalEncounters">0</div>
                    <div class="label">就診記錄</div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fas fa-stethoscope"></i></div>
                    <div class="number" id="totalConditions">0</div>
                    <div class="label">疾病診斷</div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fas fa-microscope"></i></div>
                    <div class="number" id="totalObservations">0</div>
                    <div class="label">觀察項目</div>
                </div>

                <div class="stat-card">
                    <div class="icon"><i class="fas fa-pills"></i></div>
                    <div class="number" id="totalMedications">0</div>
                    <div class="label">藥物處方</div>
                </div>
            </div>

            <!-- 圖表區域 -->
            <div class="chart-section">
                <div class="chart-card">
                    <h3><i class="fas fa-chart-pie"></i> 資源類型分布</h3>
                    <canvas id="resourceChart"></canvas>
                </div>

                <div class="chart-card">
                    <h3><i class="fas fa-chart-bar"></i> 資源統計</h3>
                    <canvas id="statisticsChart"></canvas>
                </div>
            </div>

            <!-- 最近生成的檔案 -->
            <div class="recent-files">
                <h3><i class="fas fa-clock"></i> 最近生成的檔案</h3>
                <ul class="file-list" id="recentFiles">
                    <li class="file-item">
                        <div class="file-info">
                            <div class="file-name">暫無檔案</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        let resourceChart = null;
        let statisticsChart = null;

        async function loadStatistics() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';

            try {
                const response = await fetch('/api/statistics');
                const data = await response.json();

                // 更新統計數字
                document.getElementById('totalFiles').textContent = data.total_files;
                document.getElementById('totalPatients').textContent = data.total_patients;
                document.getElementById('totalEncounters').textContent = data.total_encounters;
                document.getElementById('totalConditions').textContent = data.total_conditions;
                document.getElementById('totalObservations').textContent = data.total_observations;
                document.getElementById('totalMedications').textContent = data.total_medications;

                // 更新圖表
                updateCharts(data);

                // 更新最近檔案列表
                updateRecentFiles(data.recent_generations);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error loading statistics:', error);
                document.getElementById('loading').innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>載入統計資料失敗: ${error.message}</p>
                `;
            }
        }

        function updateCharts(data) {
            // 資源類型分布圓餅圖
            const ctx1 = document.getElementById('resourceChart');
            if (resourceChart) {
                resourceChart.destroy();
            }
            resourceChart = new Chart(ctx1, {
                type: 'pie',
                data: {
                    labels: ['就診記錄', '疾病', '觀察', '藥物', '處方'],
                    datasets: [{
                        data: [
                            data.total_encounters,
                            data.total_conditions,
                            data.total_observations,
                            data.total_medications,
                            data.total_medication_requests
                        ],
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#4facfe',
                            '#43e97b'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // 資源統計長條圖
            const ctx2 = document.getElementById('statisticsChart');
            if (statisticsChart) {
                statisticsChart.destroy();
            }
            statisticsChart = new Chart(ctx2, {
                type: 'bar',
                data: {
                    labels: ['病人', '就診', '疾病', '觀察', '藥物', '處方'],
                    datasets: [{
                        label: '數量',
                        data: [
                            data.total_patients,
                            data.total_encounters,
                            data.total_conditions,
                            data.total_observations,
                            data.total_medications,
                            data.total_medication_requests
                        ],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        function updateRecentFiles(files) {
            const fileList = document.getElementById('recentFiles');
            
            if (files.length === 0) {
                fileList.innerHTML = `
                    <li class="file-item">
                        <div class="file-info">
                            <div class="file-name">暫無生成記錄</div>
                            <div class="file-meta">請開始生成 FHIR 資料</div>
                        </div>
                    </li>
                `;
                return;
            }

            fileList.innerHTML = files.map(file => `
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-name">${file.filename}</div>
                        <div class="file-meta">
                            <i class="fas fa-calendar-alt"></i> ${file.timestamp} | 
                            <i class="fas fa-file-archive"></i> ${file.size}
                        </div>
                    </div>
                    <div class="file-badge">${file.patients} 個病人</div>
                </li>
            `).join('');
        }

        // 頁面載入時執行
        window.addEventListener('load', loadStatistics);

        // 每30秒自動更新
        setInterval(loadStatistics, 30000);
    </script>
</body>
</html>
